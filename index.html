<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card__summary">
    <div class="card__summary__model__div">
      <img class="card__summary__model__img" src="images/illustration-hero.svg" alt="Image of a person listening to music">
    </div>
    <div class="card__summary__order">
      <div class="card__summary__txt">
        <h1 class="card__summary__txt__title" >Order Summary</h1>
        <p class="card__summary__txt__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card__summary__plan">
        <div class="card__summary__plan__icon__div">
          <img class="card__summary__plan__icon" src="images/icon-music.svg" alt="Musical note icon">
        </div>
        <div class="card__summary__plan__price">
          <span  class="card__summary__plan__price__option">Annual Plan</span>
          <span class="card__summary__plan__price__value">$59.99/year</span>
        </div>
        <button class="card__summary__plan__button__change" aria-label="Change plan button">Change</button>
      </div>
      <div class="card__summary__buttons">
        <button class="payment__button" aria-label="Proceed to payment button">Proceed to payment</button>
        <button class="cancel__button" aria-label="Cancel Order button">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">Jo√£o Vitor</a>.
  </footer>
</body>
</html>
